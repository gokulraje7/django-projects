{% extends 'users/layout.html' %}

{% block body %}
    {% if messages %}
        <div class="message" style="border: 1px solid red; padding: 10px; border-radius: 5px; background-color: rgb(238, 163, 163); color: black;">
            {% for message in messages %}
                {{ message }} 
            {% endfor %}
        </div>

    {% endif %}
    <div style="height: 100vh; background-color: aqua; display: flex; flex-direction: column; align-items: center; justify-content: center; ">

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <label for="">Firstname</label>
            <input type="text" placeholder="firstname" name="firstname" required autofocus>
            <br>
            <label for="">Lastname</label>
            <input type="text" placeholder="lastname" name="lastname" required>
            <br>
            <label for="">E-mail</label>
            <input type="email" placeholder="email" name="email" required>
            <br>
            <label for="">Password</label>
            <input type="password" id="pass1" placeholder="password" name = 'pass1' required>
            <br>
            <label for="">Confirm Password</label>
            <input type="password" id="pass2" placeholder="confirm password" name ='pass2' required>
            <br>
            <button type="submit"> Signup </button>
        </form>
    </div>
{% endblock %}
